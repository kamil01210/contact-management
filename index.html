<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet/less" type="text/css" href="css/style.less" />
</head>
<body>
    <div class="content">
       <div class="form-container">
           <div class="forms">
               <div class="form-body well noradius noshadow">
                   <h2 class="border-bottom">Jestem klientem</h2>
                   <form name="login" id="login" method="post" class="clearfix">
                       <div class="form-group">
                           <label class="control-label required" for="login_login">Login</label>
                           <input type="text" name="login" placeholder="Twój adres" class="" id="login_login" value="">
                       </div>
                       <div class="form-group">
                           <label class="control-label required" for="login_password">Hasło</label>
                           <input autocomplete="off" type="password" name="password" class="" id="login_password" value="" placeholder="Wprowadź hasło">
                       </div>
                       <button type="submit" class="btn btn-primary pull-right">Zaloguj</button>
                       <div class="btn btn-link push-form pull-left nopadding">Chcę założyć konto</div>
                   </form>
               </div>
               <div class="form-body well noradius noshadow">
                   <h2 class="border-bottom">Jestem nowym użytkownikiem</h2>
                   <form name="registration" id="registration" method="post" class="clearfix">
                       <div class="form-group">
                           <label class="control-label required" for="registration_login">Login</label>
                           <input type="text" name="registration_login" placeholder="Twój adres" class="" id="registration_login" value="">
                       </div>
                       <div class="form-group">
                           <label class="control-label required" for="registration_password">Hasło</label>
                           <input autocomplete="off" type="password" name="registration_password" class="" id="registration_password" value="" placeholder="Wprowadź hasło">
                       </div>
                       <div class="form-group">
                           <label class="control-label required" for="registration_password">Powtórz hasło</label>
                           <input autocomplete="off" type="password" name="registration_password" class="" id="registration_password" value="" placeholder="Wprowadź hasło">
                       </div>
                       <button type="submit" class="btn btn-primary pull-right">Stwórz konto</button>
                       <div class="btn btn-link push-form pull-left nopadding">Mam już konto</div>
                   </form>
               </div>
           </div>
       </div>
    </div>
    <script src="js/less.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
